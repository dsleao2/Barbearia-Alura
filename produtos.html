<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia Alura - Produtos</title>
    <link rel="stylesheet" href="produtos.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="IMG/logo.png"></h1>
            <nav>
                <ul>
                    <!--A tag <a> de ancoragem é utilizada para direcionar um texto ou uma imagem para outra página.-->
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contatos</a></li>
                </ul>
            </nav>
        </div>

    </header>
    <!--A coisa mais importante, colocamos na tag MAIN-->
    <main>
        <ul class="produtos">
            <li>
                <h2>Cabelo</h2>
                <img src="IMG/cabelo.jpg">
                <p class="descricao-produto">Na teroura ou na máquina, como o cliente preferir</p>
                <p class="valor">R$25,00</p>
            </li>
            <li>
                <h2>Barba</h2>
                <img src="IMG/barba.jpg">
                <p class="descricao-produto">Corte e desenho profisional de barba</p>
                <p class="valor">R$18,00</p>
            </li>
            <li>
                <h2>Cabelo + Barba</h2>
                <img src="IMG/cabelo+barba.jpg">
                <p class="descricao-produto">Pacote completo de cabelo e barba</p>
                <p class="valor">R$35,00</p>
            </li>
        </ul>
    </main>

    <!--Tag do rodapé é FOOTER-->
    <footer>
        <img src="IMG/logo-branco.png">
        <p class="copyright">&copy;Copyright Barbearia Alura - 2025</p>
    </footer>
